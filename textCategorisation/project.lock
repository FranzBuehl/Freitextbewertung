preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/preprocess.py assets/train.json corpus/train.spacy
    - python scripts/preprocess.py assets/dev.json corpus/dev.spacy
  deps:
    - path: assets/train.json
      md5: 3b92901005b45daf69cb8e747d59d5a9
    - path: assets/dev.json
      md5: 70aca68f5da562b4480222882b3fd526
    - path: scripts/preprocess.py
      md5: 1b2e0c649aaf6810cec31ac81a9c4e10
  outs:
    - path: corpus/train.spacy
      md5: 9b1f81f207717cfdaf844aa2f8b9f0af
    - path: corpus/dev.spacy
      md5: adcd262450d122ad40b956630be8d307
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/train.spacy
      --paths.dev corpus/dev.spacy --gpu-id 0
  deps:
    - path: corpus/train.spacy
      md5: 9b1f81f207717cfdaf844aa2f8b9f0af
    - path: corpus/dev.spacy
      md5: adcd262450d122ad40b956630be8d307
    - path: configs/config.cfg
      md5: c3cf5c1e048b7f4f43ceb21b2f7849c5
  outs:
    - path: training/model-best
      md5: ec427d42063aed6f48ab653ce4ec2d75
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/dev.spacy --output training/metrics.json
      --gpu-id 0
  deps:
    - path: corpus/dev.spacy
      md5: adcd262450d122ad40b956630be8d307
    - path: training/model-best
      md5: ec427d42063aed6f48ab653ce4ec2d75
  outs:
    - path: training/metrics.json
      md5: 200ffbb5c1649488b2b558a8841bc699
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
convert:
  cmd: python -m spacy run convert
  script:
    - python scripts/preprocess.py assets/train.json corpus/train.spacy
    - python scripts/preprocess.py assets/dev.json corpus/dev.spacy
  deps:
    - path: assets/train.json
      md5: 3b92901005b45daf69cb8e747d59d5a9
    - path: assets/dev.json
      md5: 70aca68f5da562b4480222882b3fd526
    - path: scripts/preprocess.py
      md5: 1b2e0c649aaf6810cec31ac81a9c4e10
  outs:
    - path: corpus/train.spacy
      md5: 9b1f81f207717cfdaf844aa2f8b9f0af
    - path: corpus/dev.spacy
      md5: adcd262450d122ad40b956630be8d307
  spacy_version: 3.3.1
  spacy_git_version: 5fb597f77
